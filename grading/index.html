function initCanvas() {
	const img = document.getElementById('graded-image');
	const canvas = document.getElementById('annotation-canvas');
	canvas.width = img.naturalWidth;
	canvas.height = img.naturalHeight;

	const ctx = canvas.getContext('2d');
	canvasHistory = [];
	canvasRedoStack = [];

	canvas.addEventListener('pointerdown', startDraw);
	canvas.addEventListener('pointermove', draw);
	canvas.addEventListener('pointerup', endDraw);
	canvas.addEventListener('pointerleave', endDraw);
}

function startDraw(e) {
	isDrawing = true;
	const { x, y } = getCanvasPos(e);

	if (canvasTool === 'text') {
		const text = prompt('í…ìŠ¤íŠ¸ ì…ë ¥:');
		if (text) {
			const ctx = e.target.getContext('2d');
			ctx.font = `${canvasPenSize * 6}px Pretendard, sans-serif`;
			ctx.fillStyle = canvasColor;
			ctx.fillText(text, x, y);
			saveCanvasState();
		}
		isDrawing = false;
		return;
	}

	if (canvasTool === 'circle') {
		const ctx = e.target.getContext('2d');
		ctx.beginPath();
		ctx.arc(x, y, canvasPenSize * 8, 0, Math.PI * 2);
		ctx.strokeStyle = canvasColor;
		ctx.lineWidth = canvasPenSize;
		ctx.stroke();
		saveCanvasState();
		isDrawing = false;
		return;
	}

	if (canvasTool === 'check') {
		const ctx = e.target.getContext('2d');
		const s = canvasPenSize * 6;
		ctx.strokeStyle = '#22c55e';
		ctx.lineWidth = canvasPenSize + 1;
		ctx.beginPath();
		ctx.moveTo(x - s, y); ctx.lineTo(x - s/3, y + s); ctx.lineTo(x + s, y - s);
		ctx.stroke();
		saveCanvasState();
		isDrawing = false;
		return;
	}

	if (canvasTool === 'xmark') {
		const ctx = e.target.getContext('2d');
		const s = canvasPenSize * 6;
		ctx.strokeStyle = '#ef4444';
		ctx.lineWidth = canvasPenSize + 1;
		ctx.beginPath();
		ctx.moveTo(x - s, y - s); ctx.lineTo(x + s, y + s);
		ctx.moveTo(x + s, y - s); ctx.lineTo(x - s, y + s);
		ctx.stroke();
		saveCanvasState();
		isDrawing = false;
		return;
	}

	const ctx = e.target.getContext('2d');
	ctx.beginPath();
	ctx.moveTo(x, y);
}

function draw(e) {
	if (!isDrawing) return;
	const { x, y } = getCanvasPos(e);
	const ctx = e.target.getContext('2d');

	if (canvasTool === 'eraser') {
		ctx.globalCompositeOperation = 'destination-out';
		ctx.lineWidth = canvasPenSize * 5;
	} else if (canvasTool === 'highlighter') {
		ctx.globalCompositeOperation = 'source-over';
		ctx.strokeStyle = canvasColor + '40';
		ctx.lineWidth = canvasPenSize * 5;
	} else {
		ctx.globalCompositeOperation = 'source-over';
		ctx.strokeStyle = canvasColor;
		ctx.lineWidth = canvasPenSize;
	}

	ctx.lineCap = 'round';
	ctx.lineJoin = 'round';
	ctx.lineTo(x, y);
	ctx.stroke();
}

function endDraw(e) {
	if (isDrawing) {
		isDrawing = false;
		saveCanvasState();
	}
}

function getCanvasPos(e) {
	const canvas = e.target;
	const rect = canvas.getBoundingClientRect();
	return {
		x: (e.clientX - rect.left) * (canvas.width / rect.width),
		y: (e.clientY - rect.top) * (canvas.height / rect.height),
	};
}

function saveCanvasState() {
	const canvas = document.getElementById('annotation-canvas');
	canvasHistory.push(canvas.toDataURL());
	canvasRedoStack = [];
}

function undoCanvas() {
	if (!canvasHistory.length) return;
	const canvas = document.getElementById('annotation-canvas');
	const ctx = canvas.getContext('2d');
	canvasRedoStack.push(canvasHistory.pop());
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	if (canvasHistory.length > 0) {
		const img = new Image();
		img.onload = () => ctx.drawImage(img, 0, 0);
		img.src = canvasHistory[canvasHistory.length - 1];
	}
}

function redoCanvas() {
	if (!canvasRedoStack.length) return;
	const canvas = document.getElementById('annotation-canvas');
	const ctx = canvas.getContext('2d');
	const state = canvasRedoStack.pop();
	canvasHistory.push(state);
	const img = new Image();
	img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); };
	img.src = state;
}

function escapeHtml(str) {
	if (typeof str !== 'string') return str;
	return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
